         <!DOCTYPE html>
<html>
<head>
  <title>Static Web Page with Nav Bar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #111;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </div>

  <h1>Welcome to My Static Web Page!</h1>

  <!-- Rest of your content goes here -->

</body>
</html>
