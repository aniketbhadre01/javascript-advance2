<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
//         create a function that will find the nth fibonacci number using recursion in javascript
// Certainly! Here's an example of a recursive function in JavaScript to find the nth Fibonacci number:
        function fibonaccinumber(n) {
        if (n <= 1) {
          return n;
        }
        return fibonaccinumber(n - 1) + fibonaccinumber(n - 2);
      }
      console.log(fibonaccinumber(0));
      console.log(fibonaccinumber(1));
      console.log(fibonaccinumber(2));
      console.log(fibonaccinumber(5));
      console.log(fibonaccinumber(10));
    </script>
  </body>
</html>
