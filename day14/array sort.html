	$(function () {
		/*Input error functionality*/
		$('.mandatoryinput').on('click', function () {
			if ($(this).val() == "") {
				$(this).parent().find('.errortxt').css('display', 'inline');
				$(this).addClass('borderredcolor');
			}
			else {
				$(this).parent().find('.errortxt').css('display', 'none');
				$(this).removeClass('borderredcolor');
			}
		});
		$('.mandatoryinput').on('blur', function () {
			if ($(this).val() != "") {
				$(this).parent().find('.errortxt').css('display', 'none');
				$(this).removeClass('borderredcolor');
				$(this).css('color', '#333');
			}

		});
		$('input').on('blur', function () {
			if ($(this).val() != "") {
				$(this).css('color', '#333');
			}

		});

			$(this).parent().find('.errortxt').css('display', 'none');
			$(this).removeClass('borderredcolor');
			$(this).css('color', '#333');

		});

		$('.mandatoryselect').on('shown.bs.select', function (e) {
			//alert($(this).next().find('button .filter-option').text());
			if ($(this).next().find('button .filter-option').text() == $(this).attr('title')) {
				$(this).parent().find('.errortxt').css('display', 'inline');
				$(this).next().addClass('borderredcolor1');

			}
			else {
				$(this).parent().find('.errortxt').css('display', 'none');
				$(this).next().removeClass('borderredcolor1');
				$(this).next().find('button').removeClass('borderredcolor');

		});

		$('.mandatoryselect').on('changed.bs.select', function () {
			//alert(($(this).next().find('button .filter-option').text() +" sdasd"+ $(this).attr('title')));

	function checkBrowser() {
		var navUserAgent = navigator.userAgent;
		var browserName = navigator.appName;
		var browserVersion = '' + parseFloat(navigator.appVersion);
		var majorVersion = parseInt(navigator.appVersion, 10);
		var tempNameOffset, tempVersionOffset, tempVersion;


		if ((tempVersionOffset = navUserAgent.indexOf("Opera")) != -1) {
			browserName = "Opera";
			browserVersion = navUserAgent.substring(tempVersionOffset + 6);
			if ((tempVersionOffset = navUserAgent.indexOf("Version")) != -1)
				browserVersion = navUserAgent.substring(tempVersionOffset + 8);
		} else if ((tempVersionOffset = navUserAgent.indexOf("MSIE")) != -1) {
			browserName = "Microsoft Internet Explorer";
			browserVersion = navUserAgent.substring(tempVersionOffset + 5);
		} else if ((tempVersionOffset = navUserAgent.indexOf("trident")) != -1 || (tempVersionOffset = navUserAgent.indexOf("Trident")) != -1) {
			browserName = "Microsoft Internet Explorer";
			//browserVersion = navUserAgent.substring(tempVersionOffset+5);
			var rv = navUserAgent.indexOf('rv:');
			browserVersion = parseInt(navUserAgent.substring(rv + 3, navUserAgent.indexOf('.', rv)), 10);
			browserVersion = browserVersion + ";";
		}
		else if ((tempVersionOffset = navUserAgent.indexOf("Edge")) != -1) {
			browserName = "Edge";
			browserVersion = navUserAgent.substring(tempVersionOffset + 5);
		}
		else if ((tempVersionOffset = navUserAgent.indexOf("Edg")) != -1) {
			browserName = "Edge Chromium";
			browserVersion = navUserAgent.substring(tempVersionOffset + 4);
		}

		else if ((tempVersionOffset = navUserAgent.indexOf("Chrome")) != -1) {
			browserName = "Chrome";
			browserVersion = navUserAgent.substring(tempVersionOffset + 7);
		} else if ((tempVersionOffset = navUserAgent.indexOf("Safari")) != -1) {
			browserName = "Safari";
			browserVersion = navUserAgent.substring(tempVersionOffset + 7);
			if ((tempVersionOffset = navUserAgent.indexOf("Version")) != -1)
				browserVersion = navUserAgent.substring(tempVersionOffset + 8);
		} else if ((tempVersionOffset = navUserAgent.indexOf("Firefox")) != -1) {
			browserName = "Firefox";
			browserVersion = navUserAgent.substring(tempVersionOffset + 8);
		} else if ((tempNameOffset = navUserAgent.lastIndexOf(' ') + 1) < (tempVersionOffset = navUserAgent.lastIndexOf('/'))) {
			browserName = navUserAgent.substring(tempNameOffset, tempVersionOffset);
			browserVersion = navUserAgent.substring(tempVersionOffset + 1);
			if (browserName.toLowerCase() == browserName.toUpperCase()) {
				browserName = navigator.appName;
			}
		}

		// trim version
		if ((tempVersion = browserVersion.indexOf(";")) != -1)
			browserVersion = browserVersion.substring(0, tempVersion);
		if ((tempVersion = browserVersion.indexOf(" ")) != -1)
			browserVersion = browserVersion.substring(0, tempVersion);

		var splitBrowserVersion = browserVersion.split(".");
		var browserVersionInt = Number(splitBrowserVersion[0]);

		console.log("BrowserName = " + browserName + "\n" + "Version = " + browserVersionInt);

		if (browserName != "Chrome" && browserName != "Firefox" && browserName != "Edge Chromium") {
			alert("The requested web resource is not supported on your browser. \n\n This site is best viewed in : \n\n 1) Edge Chromium\n 2) Google Chrome (version 59 and above)\n 3) Mozilla Firefox (version 56 and above).");
			document.body.innerHTML = '';
			$('body').append("<div style='width:100%;color: red;/* text-align: center; */'><p style='text-align: center;font-size: 200%;font-weight: bold;'>The requested web resource is not supported on your browser !!!</p> <br><p style='text-align: left;font-size: 150%;font-weight: bold;margin-left: 30%;margin-top: 0px;'>This site is best viewed in : <br> 1) Edge Chromium<br> 2) Google Chrome (version 59 and above)<br> 3) Mozilla Firefox (version 56 and above).</p></div>");
		}
		else {
			if (browserName == "Chrome" && browserVersionInt < 59) {
				alert("The requested web resource is not supported on your browser. \n\n This site is best viewed in : \n\n 1) Edge Chromium\n 2) Google Chrome (version 59 and above)\n 3) Mozilla Firefox (version 56 and above).");
				document.body.innerHTML = '';
				$('body').append("<div style='width:100%;color: red;/* text-align: center; */'><p style='text-align: center;font-size: 200%;font-weight: bold;'>The requested web resource is not supported on your browser !!!</p> <br><p style='text-align: left;font-size: 150%;font-weight: bold;margin-left: 30%;margin-top: 0px;'>This site is best viewed in : <br> 1) Edge Chromium<br> 2) Google Chrome (version 59 and above)<br> 3) Mozilla Firefox (version 56 and above).</p></div>");
			}
			else if (browserName == "Firefox" && browserVersionInt < 56) {
				alert("The requested web resource is not supported on your browser. \n\n This site is best viewed in : \n\n 1) Edge Chromium\n 2) Google Chrome (version 59 and above)\n 3) Mozilla Firefox (version 56 and above).");
				document.body.innerHTML = '';
