<body>
    <h1> javascrip arrays method </h1>
    <h2>pop()</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <h2>
        the pop methode reamove the array 
        element from an arrray
    </h2>
    <script>
        const fruite =["banana" ,"apple", "orange",]
        document.getElementById("demo1") .innerHTML =fruite;
        fruite;
        fruite.pop();
        document.getElementById("demo2").innerHTML
        =fruite;
    </script>
