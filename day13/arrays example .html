<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JAVASCRIPT ARRAYS METHODE</h2>
    <h2>slice()_</h2>
    <p>the slice arrays remove the arrays elments</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
      const medicalshop = [
        "bobde medical",
        "himalaya medical",
        "shama medical",
      ];
      document.getElementById("demo1").innerHTML = medicalshop;
      medicalshop.slice(3,1);
      document.getElementById("demo2").innerHTML = medicalshop;
    </script>
    <p></p>
  </body>
</html>
