<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<body>
          <script>
                    // shift and unshift methode 


                    var a=["sanjay" ,"aman" ,"rehman", "karan" ]
                    document.write(a +"<br><br>")
                    a.shift( );
                    document.write(a+"<br><br>");
                    a.unshift("rahul"); // rahul add on the zero index
          </script>
</body>
</html>
