<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JAVASCRIPT FOR LOOP EXAMLPLE</h2>
    <p id="demo"></p>
    <script>
      const cars = ["saab", "bmw", "valvo", "thar"];
      let i = 0;
      let len = cars.length;
      let text = " ";
      for (; i < len; i++ ) {
        text += cars[i] + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
