    <script>
// print the odd number from 0 till the given limit  in while 
          function printOddNumbers(limit) {
                    let num = 0; // Start with 0
                  
                    while (num <= limit) {
                      if (num % 2 !== 0) {
                        console.log(num);
                      }
                      num++; // Move to the next number
                    }
                  }
          
                  let limit =100 ; // Change limit as per
                  printOddNumbers(limit);
    </script>
