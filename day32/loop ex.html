<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //print the sum of all multiple of 3 from 0 to 100 limit

      let sumMultiples = 0;
      let num = 0;

      while (num <= 100) {
        sumMultiples += num;
        num += 3;
      }

      console.log(
        "The sum of all multiples of 3 from 0 to 100 is:",
        sumMultiples
      );
    </script>
  </body>
</html>
