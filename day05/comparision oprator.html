<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        //= assighment oprator
        //== comparison oprator---true/false 0-1 return
        const x =5;
        console.log(x==5);
        console.log(x==8);
        console.log (x=="5");
        // ====strict comparison
        console.log(x===5);
        console.log(x===8);
        console.log (x==="5");
        //grater than oprator
        console.log(x>5);//false 
        console.log(x>8);//false
        console.log (x>"4");//true

        //< less than oprator
        console.log(x<5); //false 
        console.log(x<8);//true
        console.log (x<4);//false
        // less than or equal to oprator
        console.log(x<=5);//true
        console.log(x<=8);//true
        console.log (x<=4);//false
    </script>
</body>
</html>
